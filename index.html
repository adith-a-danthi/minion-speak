<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Minion Speak</title>
	</head>
	<body>
		<div class="content">
			<div class="intro">
				
				<h1 class="heading">Bello!</h1>
				<h1 class="sub-heading">Welcome to Minion Speak</h1>
				<p class="about">
					Are you a fan of the minions? Did you know that the gibberish they say
					is an actual language. Use the translator to convert your text from
					English to Minionese or Banana language.
				</p>
			</div>
			<div class="translate">
				<textarea
					id="text-input"
					placeholder="Enter your text in English"
					rows="4"
				></textarea>
				<button id="translate-button">Translate to Banana!</button>
				<p class="translated-heading">Translated text will come here &darr;</p>
				<div id="translated-text"></div>
			</div>
		</div>
        <script src="./app.js"></script>
	</body>
</html>
